<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to continue to chat</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
          alt="">
        <form class="form-signin" [formGroup]="loginForm" novalidate>
          <input type="text" class="form-control" name="email" formControlName="email" placeholder="Email" autofocus>
          <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password" >
          <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSubmit()">
            Sign in</button>
          <label class="checkbox pull-left">
            <input type="checkbox" formControlName="isRemember" value="false"> Remember me
          </label>
          <a href="#" class="pull-right need-help">Need help? </a>
          <span class="clearfix"></span>
        </form>
      </div>
      <a href="#" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
